<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="loginstyles.css" rel="stylesheet">
</head>
<body>

  <h1>
    <span class="x">X</span><span class="ledger">LEDGER</span> Login
  </h1>

  <div id="login-box">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Please enter your email" required> <br /><br />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Please enter your password" required>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script src="login.js"></script>

</body>
</html>
